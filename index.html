    <title id="Description">Shadow Kanban</title>

  <body>
    <header>
      <nav class="nav">
        <p><a href="#">Gestor de projeto</a></p>
        <p><a href="#">Gestor de equipe</a></p>
        <p><a href="#">Gestor de pesquisa</a></p>
      </nav>
    </header>

    <div class="board d-flex">
      <div
        id="dropZone"
        class="board-column d-flex flex-column"
        ondrop="dropHandler(event)"
        ondragover="dragOvertHandler(event)"
      >
        <div class="column-header" onclick="onInputClick(event)">
          <input
            class="w-100"
            type="text"
            placeholder="Set the name of column..."
            onkeyup="handleInputKeys(event)"
            onblur="onInputLostFocus(event)"
            disabled="true"
          />
        </div>
        <div class="column-body">
          <div
            class="card"
            onclick="onInputClick(event)"
            onfocusout="onInputLostFocus(event)"
            draggable="true"
            ondragstart="dragStartHandler(event)"
          >
            <textarea cols="30" rows="10" disabled="true"></textarea>
          </div>
          <div class="new-card-button">
            <button onclick="addNewCard(event)">Add new card</button>
          </div>
        </div>
      </div>
      <div class="new-column-button">
        <button onclick="addNewColumn(event)">Add new column</button>
      </div>
    </div>
